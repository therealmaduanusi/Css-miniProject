<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Body Care/Login</title>
</head>
<body>
    <form action="">
        <h2>Create An Account</h2>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname">

        <label for="email">Email</label>
        <input type="email" id="email">

        <label for="phonenumber">Phone Number</label>
        <input type="tel" id="phonenumber">

        <div class="password">
            <label for="password" >Password</label>
            <input type="password" id="password" class="namepassword">
            <img src="/img/eye-slash.png" alt="eye-slash">
        </div>

        <div class="password">
            <label for="confirm-password"class="namepassword">Confirm Password</label>
            <input type="password" id="confirm-password" class="namepassword">
            <img src="/img/eye-slash.png" alt="eye-slash">
        </div>


        <input type="submit">
        <button>Register with Google <img src="/img/google.png" alt=""></button>
        <p>Already have an account <a href="#">Login</a></p>
    </form>
</body>
</html>
